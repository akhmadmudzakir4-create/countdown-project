<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Coundown & download file uc.iltah adek</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap');

body {
  font-family: 'Roboto Mono', monospace;
  margin: 0;
  background: #111;
  overflow: hidden;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.countdown-container {
  position: relative;
  background: rgba(0,0,0,0.7);
  padding: 50px 70px;
  border-radius: 35px;
  text-align: center;
  box-shadow: 0 10px 50px rgba(255,75,43,0.6);
  z-index: 2;
  overflow: hidden;
}

.countdown-container::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(255,75,43,0.2), transparent 70%);
  animation: glowMove 8s linear infinite;
  z-index: 0;
}

@keyframes glowMove {
  0% { transform: rotate(0deg) translateX(0); }
  50% { transform: rotate(180deg) translateX(50px); }
  100% { transform: rotate(360deg) translateX(0); }
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 35px;
  letter-spacing: 2px;
  text-shadow: 0 2px 15px rgba(0,0,0,0.7);
  position: relative;
  z-index: 1;
}

.time-boxes {
  display: flex;
  gap: 25px;
  justify-content: center;
  position: relative;
  z-index: 1;
}

.time-box {
  background: #111;
  color: #fff;
  padding: 30px 35px;
  border-radius: 25px;
  min-width: 90px;
  font-weight: bold;
  font-size: 2rem;
  box-shadow: 0 5px 25px rgba(0,0,0,0.5);
  position: relative;
  overflow: hidden;
  transition: transform 0.2s;
}

.time-box span {
  display: block;
  font-size: 0.8rem;
  color: #aaa;
  margin-top: 5px;
}

.flash { animation: flashRed 0.5s ease; }
@keyframes flashRed {
  0% { background-color: #111; transform: translateY(0);}
  50% { background-color: #ff3b3b; transform: translateY(-10px);}
  100% { background-color: #111; transform: translateY(0);}
}

.shake { animation: shakeBox 0.3s ease; }
@keyframes shakeBox {
  0% { transform: translate(0,0); }
  25% { transform: translate(2px,-2px);}
  50% { transform: translate(-2px,2px);}
  75% { transform: translate(2px,2px);}
  100% { transform: translate(0,0);}
}

.mute-button {
  margin-top: 25px;
  padding: 12px 25px;
  background: #ff4b2b;
  border: none;
  border-radius: 18px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  transition: background 0.3s;
  position: relative;
  z-index: 2;
}

.mute-button:hover { background: #ff416c; }

#particles, #confetti {
  position: absolute;
  top:0; left:0;
  width: 100%; height: 100%;
  z-index:1;
  pointer-events: none;
}
</style>
</head>
<body>
<canvas id="particles"></canvas>
<canvas id="confetti"></canvas>

<div class="countdown-container">
  <h1>COUNTDOWN ULTAH ADEK &#127874; &#127881;</h1>
  <div class="time-boxes">
    <div class="time-box" id="days">0<span>Hari</span></div>
    <div class="time-box" id="hours">0<span>Jam</span></div>
    <div class="time-box" id="minutes">0<span>Menit</span></div>
    <div class="time-box" id="seconds">0<span>Detik</span></div>
  </div>
  <button class="mute-button" id="muteBtn">Mute</button>
</div>

<audio id="tickSound" src="https://www.soundjay.com/clock/sounds/clock-ticking-1.mp3" preload="auto"></audio>
<audio id="endSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>

<script>
// Countdown
var countDownDate = new Date("Sep 14, 2025 00:01:00").getTime();
var tick = document.getElementById("tickSound");
var endSound = document.getElementById("endSound");
var isMuted = false;

// mute toggle
document.getElementById("muteBtn").addEventListener("click", function(){
  isMuted = !isMuted;
  this.textContent = isMuted ? "Unmute" : "Mute";
});

// countdown function
function updateCountdown() {
  var now = new Date().getTime();
  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000*60*60*24));
  var hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  var minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  var seconds = Math.floor((distance % (1000*60)) / 1000);

  document.getElementById("days").innerHTML = days + "<span>Hari</span>";
  document.getElementById("hours").innerHTML = hours + "<span>Jam</span>";
  document.getElementById("minutes").innerHTML = minutes + "<span>Menit</span>";
  document.getElementById("seconds").innerHTML = seconds + "<span>Detik</span>";

  // flash & shake
  var secBox = document.getElementById("seconds");
  secBox.classList.remove("flash");
  void secBox.offsetWidth;
  secBox.classList.add("flash");

  var minBox = document.getElementById("minutes");
  minBox.classList.remove("shake");
  void minBox.offsetWidth;
  minBox.classList.add("shake");

  if(!isMuted){ tick.currentTime=0; tick.play(); }

  if(distance < 0){
    clearInterval(timer);
    if(!isMuted) endSound.play();
    launchConfetti();
    document.querySelector(".countdown-container").innerHTML = "<h1>Mengunduh file...</h1>";
    window.location.href = "https://drive.google.com/uc?export=download&id=13uOkXbvfwThREOza_a1zctNUwWdQu_Le";
  }
}

var timer = setInterval(updateCountdown, 1000);
updateCountdown();

// Partikel sparkles
var canvas = document.getElementById('particles');
var ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
var particles=[];
for(var i=0;i<100;i++){
  particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*3+1, dx:(Math.random()-0.5)*0.5, dy:(Math.random()-0.5)*0.5});
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(var i=0;i<particles.length;i++){
    var p = particles[i];
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,255,255,0.7)";
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  }
  requestAnimationFrame(drawParticles);
}
drawParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// Confetti explosion
var confCanvas = document.getElementById('confetti');
var confCtx = confCanvas.getContext('2d');
confCanvas.width = window.innerWidth;
confCanvas.height = window.innerHeight;
var confettis=[];

function launchConfetti(){
  for(var i=0;i<150;i++){
    confettis.push({
      x: confCanvas.width/2,
      y: confCanvas.height/2,
      r: Math.random()*6+4,
      color: 'hsl('+Math.random()*360+',100%,50%)',
      dx: (Math.random()-0.5)*10,
      dy: (Math.random()-0.5)*10
    });
  }
  animateConfetti();
}

function animateConfetti(){
  confCtx.clearRect(0,0,confCanvas.width,confCanvas.height);
  for(var i=0;i<confettis.length;i++){
    var c = confettis[i];
    confCtx.beginPath();
    confCtx.arc(c.x,c.y,c.r,0,Math.PI*2);
    confCtx.fillStyle=c.color;
    confCtx.fill();
    c.x+=c.dx; c.y+=c.dy;
    c.dy+=0.1; // gravity
  }
  confettis = confettis.filter(c => c.y < confCanvas.height + 10);
  if(confettis.length>0) requestAnimationFrame(animateConfetti);
}
window.addEventListener('resize',()=>{confCanvas.width=window.innerWidth; confCanvas.height=window.innerHeight;});
</script>
</body>
</html>
